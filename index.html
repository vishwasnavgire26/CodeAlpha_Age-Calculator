<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="welcome">Welcome to Age Calculator ðŸŽ‰</h1>
    <p class="thought" id="thoughtDisplay">"A new day is a new chance to grow."</p>

    <div class="card">
      <h2>Enter Your Birth Date</h2>
      <form id="ageForm">
        <input type="number" id="day" placeholder="Day" min="1" max="31" required>
        <input type="number" id="month" placeholder="Month" min="1" max="12" required>
        <input type="number" id="year" placeholder="Year" min="1900" max="2099" required>
        <button type="submit">Calculate Age</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
